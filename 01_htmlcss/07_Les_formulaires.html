    <link rel="stylesheet" href="assets/css/07_Les_formulaires.css">

    <title>Les formulaires en HTML</title>
</head>
<body>
    <h1>Mon premier formulaire HTML</h1>
    <!-- 
        Le formulaire sert à recupérer des données que l'utilisateur va entrer et les envoyer aux serveurs pour un traitement (en PHP par exemple) : login, formulaire de contact et meme le chat Facebook. 
    -->
        <!-- 
        Je déclare le formulaire avec la balise form: <form> est une balise essentielle, elle permet d'indiquer le début d'un formulaire, dont on se servira énormément en developpement. cette balise fonctionne avec deux attributs essentiels:
            -   action : permet d'indiquer ou on récupére les données envoyées par l'utilisateur, il permet d'indiquer l'adresse de la page ou d'un fichier qui va traiter les informations envoyées par le formulaire
            -   method : permet d'indiquer si on récupére les données ou bien on les envoie. Exemple : lorsque l'on s'inscrit sur un site; on envoie les données vers la base de données (BDD), lorsqu on se connecte, on récupére et vérifie des données qui se trouvent déja dans une BDD
            Il existe 2  méthodes 
                -> method="get" : les informations sont passées dans la barre d'adresse 
                -> method="post" : envoir les données dans le corps de la requete sans passer par la barre d'adresse, c'est lamethode la plus utilisée et la plus sécurisée.
-->
    
    <form action="06_flexbox.html" method="post" enctype="multipart/form-data">   <!-- debut du formulaire -->
        <!-- enctype="multipart/form-data : on l'utilise quand on a un champ d'envoi de fichier dans le formulaire -->
       <fieldset>
        <!-- fieldset permet d'assembler des élèments de notre formulaire lorsqu'ils sont en lien -->
        <legend>Informations personnelles</legend>
            <!-- label designe l'etiquette du champs, elle permet de definir et d'informer sur l'info attendu  -->
        <div>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom de famille" required> 
            </div>
            <!-- input : élèment de saisi de formulaire, son apparence repose grandement sur la valeur de l'attribut type qui l'accompagne -->
            
            <!-- input avec text nous permet de creer une zone de texte monoligne
            name-> pour récupérer la valeur en PHP (pas d'espace, ni accent ni caractére spéciaux) 
            placeholder-> garder la place = exemple de contenu valable, informer l'utilisateur à ce qui est attendu
            equired indique que le champs doit etre renseigné c'est un attribut particulier : il n'a pas de valeur
             -->
            <div>
                 <label for="">Prénom</label>
                 <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" maxlength="15" required>
             </div>
             <!-- -> maxlength -> le nombre de caractéres maximum -->
             <div>
                <label for="datedenaissance">Votre date de naissance</label>
                <input type="date" name="datedenaissance" id="datedenaissance">
                <!-- type date -> permet d'afficher un calendrier pour choisir une date -->
             </div>
             <div>
                <label for=""> Votre age</label>
                <input type="number" name="age" id="age">
                <!-- type number -> permet de rentrer seulement on nombre -->
             </div>
             <div>
                <!-- Lorsque l'on fait des boutons de type radio cela signifie qu'un seul peut être coché. Naturellement, celui qui a l'attribut checked sera coché d'office. -->
            <!-- div>label+input -->
                <div>
                    <input type="radio" name="age1" id="moins15" value="moins15">
                    <label for="moins15">Moins de 15 ans </label>
                </div>
                
                <div>
                    <input type="radio" name="age1" id="15-25" value="15-25">
                    <label for="15-25">15 - 25</label>
                </div>
                
                <div>
                    <input type="radio" name="age1" id="25-40" value="25-40" checked>
                    <label for="25-40">25 - 40</label>
                </div>
                
                <div>
                    <input type="radio" name="age1" id="vieux" value="vieux">
                    <label for="vieux"> Encore plus vieux que ça !!!! </label>
                </div>
                <div>
                    <label for="telephone"> Téléphone</label>
                    <input type="tel" name="telephone" id="telephone" pattern="^¨[0-9]{10}$">
                    <!-- type te -> permet d'afficher les claviers chiffrés pour les smartphone -->
                    <!-- pattern est une expression rationnelle à laquelle doit correspondre le texte saisi pour etre valide -->
                </div>
                <div>
                <label for="photo">photographie</label>
                <input type="file" name="photo" id="photo">
                <!-- type file permet l'envoie d'un fichier -->
                </div>
                <div>
                    <label for="pays">Vous residez en : </label>
                    <select name="pays" id="pays">
                        <optgroup label="Europe">
                            <option value="france">France</option>
                            <option value="espagne">Espagne</option>
                            <option value="italie">Italie</option>
                            <option value="royaume-uni">Royaume-Uni</option>
                        </optgroup>
                        
                        <optgroup label="Amérique">
                            <option value="canada">Canada</option>
                            <option value="etat-uni">Etat-uni</option>
                            
                        </optgroup>
                        <optgroup label="Asie">
                            <option value="chine">Chine</option>
                            <option value="japon">Japon</option>
                        </optgroup>
                    </select>
                </div>
             </div>
           </fieldset>
  <fieldset>
    <legend> Informations de connexion</legend>
    <div>
    <label for="Pseudo">Pseudo</label>
    <input type="password" name="Pseudo" id="Pseudo" placeholder="Votre mot de passe" required>
    <!-- type password permet de masquer le mot de passe -->
</div>
 <!-- div>label+input:password -->
 <div>
    <label for="mdp">Mot de Passe</label>
    <input type="password" name="mdp" id="mdp" placeholder="Votre mot de passe" required>
    <!-- type password permet de masquer le mot de passe -->
</div>
<div>
    <!-- div>label+input:email -->
    <div>
       <label for="email">Votre email</label>
       <input type="email" name="email" id="email"placeholder="Votre email" required></div>
       <!-- Type email permet à l'utilisateur de saisir un email, la valeur va etre automatiquement validée et vérifiée -->
</div>
  </fieldset>
  <fieldset>
    <legend> Vos prochains voyages</legend>
    <div>
        <label for="destination">Choisissez votre voyage</label>
    </div>
    <div>
        <!-- input:checkbox*3 -->
        <input type="checkbox" name="voyage" id="destination" value="chine"> En chine
        <input type="checkbox" name="voyage" id="destination" value="autriche"> En autriche
        <input type="checkbox" name="voyage" id="destination" value="mars"> ou sur Mars !?(retour non garanti)
    </div>
    <!-- checkbox -> case à cocher toutes peuvent être cochées attribut checked pour avoir une case cochée par défaut
            -->
            <div>
               <label for="commentaire">Avez-vous une précision à apporter</label>
               <br>
               <textarea name="commentaire" id="commentaire" cols="30" rows="10"></textarea>
               <!-- textarea -> zone de texte multiligne rowx : nombre de ligne, cols nompbre de rangées de textarea -->
            </div>
  </fieldset>
<div>
    <div class="envoie"></div>
    <input type="submit" value="S'inscrire">
    <!-- pour envoyer notre formulaire on utilise l'input de type submit -->
    <input type="reset" value="Effacer">
    <!-- pour vider le formulaire/ remise à zéro -->
    <input type="button" value="bouton inactif" disabled>
    <!-- attribut desabled pour désactiver un élèment -->
</div>
<!-- 
    Il existe d'autre type d'input:
    - type="url" => saisir une adresse absolue
    - type="color" => saisir une couleur
    - type="serach" => créer un champ de recherche
    - Différents types de chaps de séléction  de date existent:
            date: pour la date (05/08/1989 par exemple)
            time: pour l'heure (13:37 par exemple)
            week : pour la semaine;
            month: pour le mois;
            datetime : pour la date et l'heure ( avec gestion du décalage horaire)
            datetime-local: pour la date et l'heure (sans gestion du décalage horaire)
 -->
    
</form>
</body>
</html>
