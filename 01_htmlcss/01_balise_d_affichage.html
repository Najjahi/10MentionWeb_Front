<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"content="Ma seconde page en HTML ">
    <!--Cette balise meta avec la valeur description de l'attribut name fournit une courte description de page. 
    Cela peut être utilisé par les moteurs de recherche pour afficher un extrait de description sous le lien vers 
    la page dans les resultats de recherches (le SERP)-->
    
    <meta name="author" Content = "Sahar FERCHICHI">
    <!--cette balise meta avec la valeur author de l'attribut name spécifie l'auteur de la page.
    elle peut être utilisée pour indiquer qui a crée le contenu de la page.-->
    <title>Balise de texte et css</title>
</head>
<body>


    <!--
        
        les balises html peuvent être classées en deux types principaux :
        - Les balises en ligne (inline)
        - Les balises bloc (bèlock)
        ces catégories décrivent comment les élèments HTML s'affichent et intéragissent avec les élèments qui les entourent

    -->
    <!--
    un élèment de type inline :
        -   n'est pas précédé ou suivi d'un saut de ligne
        - ne peut avoir de taille définie
 -->
    <!--
         --<un élèment de type block :
        -   est toujours précédé ou suivi d'un saut de ligne
        -   peut pas avoir une taille définie -> il occupe toute la largeur ( de la page) disponible
    -->
    <!--§{titre de niveau §}*6-->
    <!--h-->

<h1> ma première page, youpi!!!</h1>
<!-- 
    la ballise <h1> est une balise html utilisée pour définir un titre de premier niveau dans une page web. le "h"dans h1 indique que c'est le titre de plus haut niveau dans la hiérarchie des titres.
        En HTML, les balises de titre vont de h1 à h6, ou h1 est le titre de premier niveau (le plus important) et h6 est le titre de sixième niveau (le moins important).*chaque niveau de titre représente une hiérarchie, et les titres sont utilisés pour organiser et structurer le contenu de la page.
        les titres sont des élèments de type bloc : suivis d'un retour à la ligne et une marge par défault.
    -->
<h2> titre de niveau 2</h2>
<h3> titre de niveau 3</h3>
<h4> titre de niveau 4</h4>
<h5> titre de niveau 5</h5>
<h6> titre de niveau 6</h6>
<hr> <!--hr horizontal ruler (régles horizontale= ligne horizontale),élèments -->
    
</body>
</html>
