<!DOCTYPE html> 
        <!--
            La balise DOCTYPE est la première balise obligatoire dans une page HTML, elle indique essentiellement à l'ordinateur qu'il s'agit d'un doccument HTML. 
            C'est également une instruction pour le navigateur web concernant la version du langage de balisage utilisée pour la page
                
            pour HTML4 : <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
        -->
        </html lang = "fr"> 
            <!--
                la balise html désigne le début de la page-> balise obligatoire 
                <html> c'est la balise racine dudoccument HTML. Elle englobe tout le contenu de la page web.
                L'attribut "lang" dont la valeur est "fr" designe le langage principale dans lequel est rédigé le contenu de la page : le français utilisé côté utilisateur.
            -> Imortant pour l'accessibilité -> Il est recommandé d'inclure cette declaration de langue pour garantir une meilleure accessibilité, compréhension et une interprétation correcte de la page de l'utilisateur et les systémes automatisé.
                Lorsque l'on donne une valeur"zxx", on utilise cette abréviation essentiellement en Lorem Ipsum>
            -->
                    <head>
                        <!--
                            Elément d'entete, la balise head regroupe toutes les méta-informations contient les paramétres d'en tête de la page html qui sont visibles pour l'internaute.
                            Les méta sont les balises qui fournissent des méta-donnée au navigateur et moteur de recharche c'-à-dire des informations au sujet du doccument HTML en question. iL existe de trés nombreuses balises méta et on va pouvoir ajouter différents attributs à l'élèment qui vont nous servir à spécifier èdifférents types de données.
                            Les attributs les plus courants de l'élèment méta vont être les attributs charset, name et content
                            ->l'attribut charset qui set à indiquer le jeu de caractère ou l'encodage des caractères de notre doccument, y compris ceux de différentes langues (afficher les caractéres spéciaux tels que accents, cédilles ets)
                            l'attribut name va nous permettre d'indiquer le type de métadonnée que l'on souhaite passer.
                            L'attribut content qui va nous permettre de passer une métadonnée en soi.
                        -->
                        <meta charset ="utf-8">
                        <!--Il est recommandé de la placer au tout début de la balise head, surtout avant la balise title, car cette dernière peut déjà être concernée par l'encodage des caractères. une seule valeur cependant devrait être utilisée aujourd'hui autant que possible : utf-8 --></Il>

                        <meta name ="viewport"content="width=device-width, initial-scale=1.0">
                    </head>
                    <!--le viewport représente la partie visible d'une page web par un utilisateur.
                    La taille de cette fênetre va bien évidemment varier en fonction de la taillede l'ecran de l'utilisateur et de l'appareil utilisé;
                    "width=device-width, initial-scale=1.0": controler la mise en page et l'apparence initiale de la page sur les navigations mobile.
                        1- width =device-width : ajuster la largeur de la page en fonction de la largeur de l'appareil.
                        2- initial-scale=1.0 : le niveau de zoom initial lorsque la page est chargée pour la première fois par le navigateur, signifie qu'il n'y a pas de zoom.

                -->
                <title> ma première page HTML - structure de la base de la page. </title>
                <!--
                    Le titre du doccument HTML, cette balise est obligatoire, le contenu de cet élèment n'apparait pas directement dans la page mais:
                    1-sur l'onglet : la barre du titre du navigateur web
                    2-comme titre de marques pages (favoris)
                    3-par les moteurs de recherche comme titre de resultat de recherche.

            -->
        </head><!--fin de la balise head-->
        <body><!--le début de la partie visible dans le navigateur-->
            page test
            <!-- tout ce qui sera affiché sur la page s'écrit à l'interieur de la balise body le corps du document -->
        
        </body> <!-- fin de la balise body : /!\ttention ! je ne mets rien en dehors de de la balise fermante body !-->
