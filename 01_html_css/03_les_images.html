    <h1>les images </h1>


   
    
    <!-- 
        La balise <img> est une balise HTML utilisée pour incorporer une image dans une page web.
        C'est une balise de la famille  "orpholine" ou "autofermante" et de type inline
        L'attribut "src" :  cet attribut est obligatoire et spécifie le chemin ou l'URL de l'image que vous souhaitez inclure sur la page. 
        L'attribut "alt" : « texte alternatif » cet attribut est également important. Il fournit un texte alternatif décrivant le contenu de l'image. 
        Cela est crucial pour l'accessibilité, car le texte alternatif est affiché à la place de l'image si celle-ci ne peut pas être chargée ou pour les utilisateurs qui utilisent des lecteurs d'écran (personne non-voyantes) 
    -->
    <h2> 1/ image insérée en HTML</h2>

    
    <img src="assets/img/tigre-regardant-bouche-ouverte.jpg" alt="image d'un tigre regardant la boule ouverte">
  
    <!-- ici src j'ai mis le chemin relatif de l'image-->

    <img src =" https://i.notretemps.com/1400x787/smart/2021/05/03/trois-facons-de-distraire-votre-chat-a-la-maison.jpeg"alt="un chaton tout mignon" with="500">
    <!--ceci dans src j'ai mis un chemain absolu de l'image -->
    <img src="assets/img/belle-lionne-eau-potable-du-lac-son-reflet-dans-eau.jpg" alt="image d'une belle lionne et son reflet dans l'eau" >

    <h2> 2/ les figures</h2>
    <!--  
        Les figures sont des éléments qui viennent enrichir le texte pour compléter les informations sur l'image.
        Ces balises sont utilisées pour encapsuler des éléments multimédias tels que des images, des graphiques, des vidéos, etc., dans le contenu du texte pour apporter une signification ou des explications supplémentaires.
        
        Une figure est plus souvent accompagnée d'une légende. Pour ajouter une légende, utilisez la balise <figcaption> à l'intérieur de la balise <figure>  pour décrire ou expliquer le contenu multimédia qu'elle entoure comme ceci:
    -->
    <!-- lorsqu on utilise un raccourci img+figcaption cela signifie que ces deux elements sont au meme niveau-->
    <figure>
        <img src="assets/img/chaton-accroche-a-un-arbre.jpg"  alt ="image d'un chaton acroche a un arbre";>

        <figcaption> Des chercheurs américains ont réussi à démontrer dans des études que les chats faisaient baisser le niveau de stress de leurs propriétaires. Caresser un chat fait augmenter la production d’hormones du bonheur, tandis que la production d’hormones du stress diminue 

        </figcaption>
