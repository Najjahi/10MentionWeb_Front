    <SCript>
        //////////---------------
        //Les différents types de valeurs
        /////---------------------------
        /* 
        il existe plusieurs types de valeurs, que l'on peut assigner à nos variables
        -> les chaines de caracteres (strings) => phrase entre guillements simple et doubles
        -> les nombres 5, 10, 18.5
        -> booléen (boolean) => true ou false
        -> tableau (array) => ['Paul', 10]
        -> null
        -> classes
        -> objects
        -> fonction        
        */

       //string

       let variable1 = "test";
       let montexte = "voici une phrase écrite et stockée dans une variable";
       
       // number
       let chiffre = 55;
       let negatif = -55;
       let decimal = 5.5;

       //boolean
       let choix = true;
       let choix1 = false;
       console.log(choix);
       console.log(choix1);
       //----------------------------------------
            // Afin de verivier le type d'une variable on utilise typeof()
            let nbr1 = 10;
            let nbr2 = "10";
            console.log(typeof(nbr1));
            console.log(typeof(nbr2));

    </SCript>
