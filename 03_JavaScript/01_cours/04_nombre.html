<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Les nombres en JS</title>
</head>
<body>
    <script>
        //--------------------------------------
        //LES NOMBRE ET LES CALCULES
        //-------------------------------------
        // Pour initialiser une nombre il suffit d'ecrire sans guillements
        const A = 5 * 10 ;
        const B = 10 / 2;
        const C = 15 - 5;
        const D = 20 + 10;
        // const E = 5 % 10;
        //Nous pouvons effectuer tout type de calcul

        //addition
        const F = A + B; // 50 + 10 
        // console.log(F)
        // Le Resultat de l'addition de A et B est egale à : 55
        document.write("Le Resultat de l'addition de A et B est egale à :" + F); 
        // On concaténe avec une chaine de caractére en utilisant le signe"+"
        document.write('<br>');

        // soustraction
        const SOUSTRACTION = C - 4;
        document.write("Le Resultat de la soustraction de C - 4 est egale à :" + SOUSTRACTION +"<br>");

        // Multiplication
        const MULTIPLICATION = D * 5;
        document.write("Le Resultat de la multiplication de D * 5  est egale à :" + MULTIPLICATION +"<br>");

        //Division
        const DIVISION = D / 10;
        document.write("Le Resultat de la division de D / 10  est egale à :" + DIVISION +"<br>");

        // Modulo
        const MODULO = B % 10;
        document.write("Le Resultat du modulo de B % 10  est egale à :" + MODULO +"<br>");

        //------------------------------
        let g = 10;
        // 1ère Façon
        //  g = g + 5;
         // 2éme façon de faire 
         g+=5;
         document.write(g+'<br>');
         //---------------
         //Incrémentation et décrémentation
         // Nous pouvons ajouter 1 ou enlever 1 avec ++ ou --
         let h = 50;
         h++;
         document.write(h+'<br>'); // 51
         h--;
         document.write(h+ '<br>'); // 50

         // i++ affecte puis incrémente la valeur. Dans l'exemple ci dessous, i++ incrémentera la valeur de i, mais retournera la valeur d'origine avant d'être incrémenté.

          let i = 1; //1
          document.write(i+ '<br>'); 1
          let j =i++; // 2
          document.write(i+'<br>'); //1
          document.write(j+'<br>'); //2

          // ++k incrémente puis affecte la valeur. Dans l'exemple ci dessous, ++k incrémentera la valeur de K, puis retournera la valeur incrémenté
          let k = 1;
          document.write(k+'<br>'); 
          let l =++k; // 2
          document.write(k+'<br>');
          document.write(l+'<br>'); 

          //Exercice :
          // recuperer dans un prompt la valeur souhaitée par l'utilisateur
          // Envoyer une alerte indiquant le résultat au carré et au cube de la valeur
            let donnee = prompt('Insérer un nombre');
            // let donneeAuCarre = donnee * donnee;
            let donneeAuCarre = donnee ** 2;
            // let donneeAuCube = donnee*donnee*donnee;
            let donneeAuCube = donnee ** 3;

            alert('Voici le nombre au carré:' + donneeAuCarre + ' et Voici le nombre au cube:' + donneeAuCube)
            document.write('Voici le nombre au carré:' + donneeAuCarre + 'et voici le nombre au cube :' + donneeAuCube); 






        




    </script>
    
</body>
</html>
