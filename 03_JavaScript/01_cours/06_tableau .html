        //////////////

        // // Les arrays sont extrêmement utilisés en langage de programmation, et sont très puissants
        // // Comme une variable, ils servent à stocker n'importe quel type de données mais en quantité illimité

         //////////////--------------
        //-  Tableaux indexes
        //////////////////----------
        // declarer un tableau indexé
        let monTableau = []; // 1ére façon pour déclarer un tableau
        colsole.log(monTableau);

        let myArray = new Array; // 2eme façon pour déclarer un tableau
        // crée une nouvelle variable appelée myArray et lui assigne une nouvelle instance de la classe Array. En JavaScript, Array est une classe prédéfinie qui représente une collection ordonnée d'éléments. Lorsque vous utilisez new Array(), vous créez un nouvel objet de type tableau (array).
        colsole.log(myArray);
        // myArray et monTableauvsont des tableaux qui peuvent contenir plusieurs informations.
