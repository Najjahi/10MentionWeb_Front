<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Les variables en JS </title>
</head>
<body>
    <!-- script directement dans le doccument HTML -->
    <!-- il faut mettre les balises ouvrantes et fermantes <script> à la fin du doccument avant la fermeture de la balise body     -->
    
    
    <script>


        //comment faire en JS sur une seule ligne
        /*
            commentaire pour un bloc
            de texte
            sur
            plusieurs lignes

        */
       ///////////////////////////////////////
       //-------------------
       //les variables
       //---------------
       /*les variables sont comme des boites.
            vous pouvez y stocker ce que vous souhaitez.
            On initialise une variable avec son nom (de votre choix)
            puis on lui attribue une valeur.
            Pour déclarer une variable en JavaScript, on utilise un préfixe : cont, let ou var
            Attention : on utilise les préfixe seulement lors de l'initialisation
       */
      const TEST = "HELLO Word";
      console.log(TEST); // Consol.log permet d'afficher une information que je viens de saisir ou une erreur produite lors de la programation 
        // La déclaration const permet de créer une constante accessible uniquement en lecture. Sa valeur ne pourra pas être modifiée par des réaffectations ultérieures. Une constante ne peut pas être déclarée à nouveau.
        // Dans la convention, on écrit les constantes en majuscules pour les reconnaître.
        TEST = "Hello guys";
        console.log(TEST);





    </script>
</body>
