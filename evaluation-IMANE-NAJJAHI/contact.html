<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Lien google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet" />

    <!--  Lien vers icones bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!--  Lien vers les feuilles des styles perso -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />

    <title>Mustacchio page Contact</title>
  </head>

  <body>
    <header>
      <div class="d-flex align-items-center justify-content-center">
        <img src="assets/img/logo.jpg" alt="Logo Mustacchio" />
      </div>

      <div class="container text-center my-2" id="burger-menu-container">
        <i id="burger-menu" class="bi bi-list text-black fs-4"></i>
      </div>

      <nav id="nav-menu" class="container d-flex justify-content-center mb-3 hidden">
        <a class="text-uppercase md-5" href="index.html">Home</a>
        <a class="text-uppercase mx-5" href="about.html">About</a>
        <a class="text-uppercase me-5" href="gallery.html">Gallery</a>
        <a class="text-uppercase" href="contact.html">Contact</a>
      </nav>
    </header>

    <main class="my-5 container">
      <div class="bg-gray">
        <h1 class="fs-3 text-white text-uppercase text-center p-4">Let's Keep In Touch</h1>
      </div>

      <section class="w-75 mx-auto mt-5">
        <div class="hidden" role="alert" id="alert"></div>
        <!--<div class="alert alert-danger text-center hidden" role="alert" id="name-alert">Vérifiez votre nom</div>
        <div class="alert alert-danger text-center hidden" role="alert" id="email-alert">Vérifiez votre email</div>
        <div class="alert alert-danger text-center hidden" role="alert" id="phone-alert">
          Vérifiez votre numéro de téléphone
        </div>
        <div class="alert alert-danger text-center hidden" role="alert" id="message-alert">Vérifiez votre message</div>

        <div class="alert alert-success text-center hidden" role="alert" id="success-alert">
          Votre message a été envoyé
        </div> -->

        <form action="#" method="post" class="d-flex flex-column align-items-center">
          <div class="form-control w-100 my-4">
            <label for="name" class="text-green fw-bold hidden">Name</label>
            <input type="text" id="name" placeholder="NAME" class="text-center p-3" />
          </div>

          <div class="form-control w-100">
            <label for="address" class="text-green fw-bold hidden">Address</label>
            <input type="text" id="address" placeholder="ADDRESS" class="text-center p-3" />
          </div>

          <div class="form-control w-100 my-4">
            <label for="email" class="text-green fw-bold hidden">Email</label>
            <input type="email" id="email" placeholder="EMAIL" class="text-center p-3" />
          </div>

          <div class="form-control w-100">
            <label for="phone" class="text-green fw-bold hidden">Phone Number</label>
            <input type="number" id="phone" placeholder="PHONE NUMBER" class="text-center p-3" />
          </div>

          <div class="form-control w-100 my-4">
            <label for="message" class="text-green fw-bold hidden">Message</label>
            <textarea placeholder="MESSAGE" class="text-center p-3" id="message" rows="10"></textarea>
          </div>

          <button type="submit"><i class="button fa-solid fa-user-plus"></i> Send</button>
        </form>
      </section>
    </main>

    <footer class="text-center text-white p-5">
      <div class="container d-flex align-items-center justify-content-between">
        <p>&copy; 2024 Mustacchio. All rights reserved.</p>

        <div class="d-flex">
          <div class="border border-2 border-white d-flex justify-content-center align-items-center p-3 mx-3">
            <i class="bi bi-twitter"></i>
          </div>
          <div class="border border-2 border-white d-flex justify-content-center align-items-center p-3 md-3">
            <i class="bi bi-facebook"></i>
          </div>
          <div class="border border-2 border-white d-flex justify-content-center align-items-center p-3 mx-3">
            <i class="bi bi-google"></i>
          </div>
          <div class="border border-2 border-white d-flex justify-content-center align-items-center p-3">
            <i class="bi bi-pinterest"></i>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- le script perso -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/contact.js"></script>
  </body>
</html>
